<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- xxxxxxxxxxxxxxxxxxxxxxxxxx displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <header><img src="./images/illustration-hero.svg" alt=""></header>
    <div class="body-container">
      <main>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="details">
            <img src="./images/icon-music.svg" alt="">
            <div class="price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
          <button>Proceed to Payment</button>
      </main>
      <footer><p>Cancel Order</p></footer>
    </div>
  </div>
  

</body>
</html>
